# Grafana Dashboard Provisioning
# Auto-loads dashboards from JSON files on startup

apiVersion: 1

providers:
  - name: 'Go Bricks Dashboards'
    orgId: 1
    folder: 'Go Bricks'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
