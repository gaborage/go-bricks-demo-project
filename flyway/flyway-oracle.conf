# Flyway Configuration for Oracle
# This configuration is used by the go-bricks migration module
# Environment variables are automatically set by go-bricks based on database config

# Database connection (environment variables set by go-bricks)
flyway.url=jdbc:oracle:thin:@//${ORACLE_HOST}:${ORACLE_PORT}/${ORACLE_PDB}
flyway.user=${ORACLE_USER}
flyway.password=${ORACLE_PASSWORD}

# Schema management
flyway.defaultSchema=${ORACLE_USER}

# Migration settings
flyway.table=FLYWAY_SCHEMA_HISTORY
flyway.baselineOnMigrate=true
flyway.validateMigrationNaming=true
flyway.outOfOrder=false

# Placeholder replacement
flyway.placeholderReplacement=true
flyway.placeholders.env=${flyway.env}
flyway.placeholders.appName=go-bricks-demo

# Encoding
flyway.encoding=UTF-8

# Oracle-specific settings
flyway.oracle.sqlplus=false
flyway.oracle.sqlplusWarn=false
flyway.oracle.walletLocation=

# Validation
flyway.validateOnMigrate=true

# Logging
flyway.loggers=console
